<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
 
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <main>
    <p>Challenge the computer to a game. The victor shall be determined by who is first to win five rounds.</p>

      <button id="rock-btn" class="choice-btn">Rock</button>
      <button id="paper-btn" class="choice-btn">Paper</button>
      <button id="scissors-btn" class="choice-btn">Scissors</button>
    <p id="round-num"></p>
    <p id="player-choice"></p>
    <p id="computer-choice"></p>
    <p id="round-outcome"></p>
    <p id="total-score"></p>

  </main>

    <script src="script.js"></script>
  </body>

</html>
